<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
</head>
<body>
    <h1>Confirmar Exclusão do Disco</h1>
    <p>Tem certeza de que deseja excluir o disco "{{ disco.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Exclusão</button>
        <a href="{% url 'todos_discos' %}">Cancelar</a>
    </form>
</body>
</html>
